- virsh_multi_backend_blockcommit:
    type = virsh_multi_backend_blockcommit
    start_vm = 'no'
    kill_vm_on_error = "no"
    snapshot = "external"
    image_size = "10G"
    gluster_vol = "glusterfs"
    variants:
        - top:
            variants:
                - file:
                    layer3_type = "file"
                - block:
                    layer3_type = "block"
                - nbd:
                - rbd:
                - glusterfs:
                    layer3_type = "glusterfs"
                    layer3_brick_path = "/var/tmp/layer3"
                - iscsi:
    variants:
        - mid:
            variants:
                - file:
                    layer2_type = "file"
                - block:
                    layer2_type = "block"
                - nbd:
                - rbd:
                - glusterfs:
                    layer2_type = "glusterfs"
                    layer2_brick_path = "/var/tmp/layer2"
                - iscsi:
    variants:
        - bottom:
            variants:
                - file:
                    layer1_type = "file"
                - block:
                    layer1_type = "block"
                - nbd:
                - rbd:
                - glusterfs:
                    layer1_type = "glusterfs"
                    layer1_brick_path = "/var/tmp/layer1"
                - iscsi:
